<!-- DOCTYPE html it declares or informs our browser that the file type is html -->
<!DOCTYPE html>
<!-- html tag contains all the codes/elements that will be show on our webpage -->
<html>
	<!-- head tag is responsible for the importation or linking of other file/style -->
	<head>
		<!-- required meta tags for the responsiveness  -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- it sets the title of the tab -->
		<title>Gelo | Web Developer Portfolio</title>
		<link rel="icon" type="png" href="./images/me.png">

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

		<!-- Link for the bootstrap -->
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

		<!-- External css -->
		<link rel="stylesheet" type="text/css" href="./index.css">
	</head>
	<!-- body tag contains all the elements that will be displayed on our webpage -->
	<body>
		<!-- creates a wrapper / container -->
		<!-- we use the attributes class sand id for naming our elements -->
		<div class="container-fluid">
			<!-- mt-5 - margin top 5 -->
			<section id="landing" class="text-center mt-5">
				<!-- Heading tag or h1 helps in creating a heading on our webpage -->
				<h1>Full Stack Web Developer</h1>	
				<!-- <h2>Full Stack Web Developer</h2>
				<h3>Full Stack Web Developer</h3>
				<h4>Full Stack Web Developer</h4>
				<h5>Full Stack Web Developer</h5>
				<h6>Full Stack Web Developer</h6> -->
				<!-- p tag - lets us create paragraph on our webpage -->
				<p>Hi! My name is Gelo and I love building things from scratch.</p>
				<!-- src stands for source -->
				<!-- img is an example of self closing tag -->
				<img src="./images/me.png" id="profile" class="img-fluid"/>
				
				<!-- a tag lets us create a hyperlink -->
				<a href="mailto:g.to.task@gmail.com" class="btn btn-success btn-lg mt-3">Let's Work Together</a>

			</section>
			<!-- Script for the bootstrap -->
			<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
		</div>
	</body>
</html>
